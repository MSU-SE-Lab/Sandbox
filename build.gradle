group 'io.github.msu-se-lab'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
    compile group: 'cc.mallet', name: 'mallet', version: '2.0.8'
}
